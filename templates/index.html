{% extends 'base.html' %} {% block content %}

<h1>Madlibs</h1>
<label for="story-select">Choose a story</label>

<form action="/story_prompt">
  <select name="story_id" id="story-select">
    {% for story in stories %}
    <option value="{{story.id}}">{{story.id}}</option>
    {% endfor %}
  </select>

  <input type="submit" value="Begin Madlib" />
</form>

{% endblock %}
